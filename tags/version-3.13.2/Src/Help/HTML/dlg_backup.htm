<html>
  <head>
    <meta
     http-equiv="Content-Type"
     content="text-html; charset=Windows-1252">
    <title>
      Save Backup Dialog Box
    </title>
    <link
     rel="stylesheet"
     href="../css/codesnip.css"
     type="text/css">
  </head>
  <body>
    <object
     type="application/x-oleobject"
     classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
      <param
       name="ALink Name"
       value="SaveBackupDlg">
    </object>
    <h1>
      Save Backup Dialog Box
    </h1>
    <p>
      This Windows standard dialog box is displayed when the <em>Database |
      Backup User Database</em> menu option is selected. Use the dialog to
      specify the name and location of the file the will store the backup.
    </p>
    <p>
      Note that the entire database is stored in a single file.
    </p>
  </body>
</html>
