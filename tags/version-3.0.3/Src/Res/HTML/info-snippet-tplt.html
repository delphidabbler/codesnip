<div class="details">

  <div>

    <div
      id="editlink"
      class="option"
      style="<%EditLink%>
        padding:-0.1em 0 0.3em 0;position:relative;float:right;"
    >
      <a
        id="editimglink"
        class="command-link"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showHint(vEditSnippet);"
        onmouseout="clearHint();"
      ><img
        src="editsnippet.gif"
        class="option-img"
        style="width:16px;height:16px;vertical-align:middle;"
        title="Edit Snippet"
      ></a>
      <a
        id="edittextlink"
        class="command-link menu-item"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showHint(vEditSnippet);"
        onmouseout="clearHint();"
      >Edit Snippet</a>
    </div>

    <!-- Routine name common with info-routine-tplt.html -->
    <h1 id="routinename" class="<%RoutineCSSClass%>">
      <%RoutineName%>
    </h1>

  </div>

  <p id="description">
    <%Description%>
  </p>

  <div id="sourcecode">
    <%SourceCode%>
  </div>

  <p>
    <strong>Snippet type:</strong>
    <span id="kind"><%Kind%></span>
  </p>

  <p>
    <strong>Required units:</strong>
    <span id="units"><%Units%></span>
  </p>

  <p>
    <strong>Required snippets:</strong>
    <span id="depends"><%Depends%></span>
  </p>

  <p>
    <strong>See also:</strong>
    <span id="xrefs"><%XRefs%></span>
  </p>

  <div style="<%ShowCompilations%>">
    <p>
      <strong>Supported Compilers:</strong>
    </p>

    <table class="comptable" cellspacing="1" cellpadding="4">
      <%CompilerTableRows%>
    </table>
  </div>

  <div id="extra">
    <%Extra%>
  </div>

</div>
