<div class="details">

  <div>

    <div
      id="editlink"
      class="option"
      style="<%EditLink%>
        padding:-0.1em 0 0.3em 0;position:relative;float:right;"
    >
      <a
        id="editimglink"
        class="command-link"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showEditSnippetHint();"
        onmouseout="clearHint();"
      ><img
        src="editsnippet.gif"
        class="option-img"
        style="width:16px;height:16px;vertical-align:middle;"
        title="Edit Snippet"
      ></a>
      <a
        id="edittextlink"
        class="command-link menu-item"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showEditSnippetHint();"
        onmouseout="clearHint();"
      >Edit Snippet</a>
    </div>

    <h1 id="snippetname" class="<%SnippetCSSClass%>">
      <%SnippetName%>
    </h1>

  </div>

  <p id="description">
    <%Description%>
  </p>

  <div id="sourcecode">
    <%SourceCode%>
  </div>

  <p>
    <strong>Snippet type:</strong>
    <span id="kind"><%Kind%></span>
  </p>

  <p>
    <strong>Category:</strong>
    <span id="category"><%Category%></span>
  </p>

  <p>
    <strong>Required units:</strong>
    <span id="units"><%Units%></span>
  </p>

  <p>
    <strong>Required snippets:</strong>
    <span id="depends"><%Depends%></span>
  </p>

  <p>
    <strong>See also:</strong>
    <span id="xrefs"><%XRefs%></span>
  </p>

  <div style="<%ShowCompilations%>">
    <p>
      <strong>Supported Compilers:</strong>
      (<span
        class="option"
      >
        <a
          href="javascript:void(0);"
          class="command-link"
          onclick="compileSnippet();return false;"
          onmouseover="showTestCompileHint();"
          onmouseout="clearHint();"
        ><img
          src="compile.gif"
          class="option-img"
          style="width:16px;height:16px;"
          title="Test Compile Snippet"
        /></a><a
          href="javascript:void(0);"
          class="command-link menu-item"
          onclick="compileSnippet();return false;"
          onmouseover="showTestCompileHint();"
          onmouseout="clearHint();"
        >Test Compile Snippet</a>
      </span>)
    </p>

    <table class="comptable" cellspacing="1" cellpadding="4">
      <%CompilerTableRows%>
    </table>
  </div>

  <div id="extra">
    <%Extra%>
  </div>

</div>
