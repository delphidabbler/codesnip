<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <title>detail-info</title>
    <link rel="stylesheet" href="<%ResourcePath%>detail.css" />
    <script type="text/javascript" language="JavaScript">
      <%externalScript%>
    </script>
    <script type="text/javascript" language="JavaScript">
      <%overflowXFixScript%>
    </script>
  </head>

  <body>
  
    <div class="details">

      <div>

        <div style="<%TestingInfo%>">
          <%TestingInfoImg%>
        </div>

        <div
          id="editlink"
          class="option"
          style="<%EditLink%>
            padding:0;margin:0 0 0 8px;position:relative;float:right;"
        >
          <a
            id="editimglink"
            class="command-link"
            href="#"
            onclick="<%EditEventHandler%>;return false;"
          ><img
            src="<%ResourcePath%>editsnippet.gif"
            class="option-img"
            style="width:16px;height:16px;vertical-align:middle;"
            title="Edit Snippet"
          ></a>
          <a
            id="edittextlink"
            class="command-link menu-item"
            style="line-height: 150%;";
            href="#"
            onclick="<%EditEventHandler%>;return false;"
          >Edit Snippet</a>
        </div>

        <h1 id="snippetname" class="<%SnippetCSSClass%>">
          <%SnippetName%>
        </h1>

      </div>

      <div id="details">
        <%SnippetPageFragments%>
      </div>

    </div>

  </body>
  
</html>
