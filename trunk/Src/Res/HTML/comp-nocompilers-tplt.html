<div class="details">

  <div>

    <div
      id="editlink"
      class="option"
      style="<%EditLink%>
        padding:-0.1em 0 0.3em 0;position:relative;float:right;"
    >
      <a
        id="editimglink"
        class="command-link"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showHint(vEditSnippet);"
        onmouseout="clearHint();"
      ><img
        src="editsnippet.gif"
        class="option-img"
        style="width:16px;height:16px;vertical-align:middle;"
        title="Edit Snippet"
      ></a>
      <a
        id="edittextlink"
        class="command-link menu-item"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showHint(vEditSnippet);"
        onmouseout="clearHint();"
      >Edit Snippet</a>
    </div>

    <!-- Routine name common with info-snippet-tplt.html -->
    <h1 id="routinename" class="<%RoutineCSSClass%>">
      <%RoutineName%>
    </h1>

  </div>

  <div style="float:left;margin-right:1em;">
    <img src="symbol-exclamation.png" style="width:64px;height:64px;" />
  </div>

  <p>
    This snippet cannot be test compiled because <em>CodeSnip</em> has not been
    configured to use any compilers.
  </p>

  <p>
    Use the <em>Tools | Configure Compilers</em> menu option or click the link
    below to open the <em>Configure Compilers</em> dialog box.
  </p>

  <div class="optionbox" style="clear:all;">

    <div class="option">
      <a
        href="help:CompChecks"               
        class="help-link"
        onmouseover="showHint(vAboutCompChecksHint);"
        onmouseout="clearHint();"
      ><img
        src="help.gif"
        class="option-img"
        style="width:16px;height:16px;"
        title="About Compiler Checks"
      /></a>
      <a
        href="help:CompChecks"
        class="help-link menu-item"
        onmouseover="showHint(vAboutCompChecksHint);"
        onmouseout="clearHint();"
      >About Compiler Checks</a>
    </div>

    <div class="option">
      <a
        href="javascript:void(0);"
        class="command-link"
        onclick="configCompilers();return false;"
        onmouseover="showHint(vConfigCompilersHint);"
        onmouseout="clearHint();"
      ><img
        src="configcomp.gif"
        class="option-img"
        style="width:16px;height:16px;"
        title="Configure Compilers"
      /></a>
      <a
        href="javascript:void(0);"
        class="command-link menu-item"
        onclick="configCompilers();return false;"
        onmouseover="showHint(vConfigCompilersHint);"
        onmouseout="clearHint();"
      >Configure Compilers</a>
    </div>

  </div>

</div>
