<div class="details">

  <div>

    <div
      id="editlink"
      class="option"
      style="<%EditLink%>
        padding:-0.1em 0 0.3em 0;position:relative;float:right;"
    >
      <a
        id="editimglink"
        class="command-link"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showEditSnippetHint();"
        onmouseout="clearHint();"
      ><img
        src="editsnippet.gif"
        class="option-img"
        style="width:16px;height:16px;vertical-align:middle;"
        title="Edit Snippet"
      ></a>
      <a
        id="edittextlink"
        class="command-link menu-item"
        href="javascript:void(0);"
        onclick="<%EditEventHandler%>;return false;"
        onmouseover="showEditSnippetHint();"
        onmouseout="clearHint();"
      >Edit Snippet</a>
    </div>

    <h1 id="snippetname" class="<%SnippetCSSClass%>">
      <%SnippetName%>
    </h1>

  </div>

  <div id="details">
    <%SnippetPageFragments%>
  </div>

 </div>
